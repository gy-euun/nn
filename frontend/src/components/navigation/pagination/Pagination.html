<!-- 기본 페이지네이션 -->
<nav class="krds-pagination" aria-label="페이지 탐색">
  <div class="krds-pagination-container">
    <button class="krds-pagination-btn krds-pagination-first" aria-label="첫 페이지로 이동">
      <span class="krds-icon" aria-hidden="true">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13.5 3L8.5 9L13.5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M5.5 3L5.5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
    </button>
    <button class="krds-pagination-btn krds-pagination-prev" aria-label="이전 페이지로 이동">
      <span class="krds-icon" aria-hidden="true">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.5 3L6.5 9L11.5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
    </button>

    <ul class="krds-pagination-list">
      <li class="krds-pagination-item">
        <a href="#" class="krds-pagination-link" aria-current="page">1</a>
      </li>
      <li class="krds-pagination-item">
        <a href="#" class="krds-pagination-link">2</a>
      </li>
      <li class="krds-pagination-item">
        <a href="#" class="krds-pagination-link">3</a>
      </li>
      <li class="krds-pagination-item">
        <a href="#" class="krds-pagination-link">4</a>
      </li>
      <li class="krds-pagination-item">
        <a href="#" class="krds-pagination-link">5</a>
      </li>
      <li class="krds-pagination-item krds-pagination-ellipsis">
        <span>...</span>
      </li>
      <li class="krds-pagination-item">
        <a href="#" class="krds-pagination-link">10</a>
      </li>
    </ul>

    <button class="krds-pagination-btn krds-pagination-next" aria-label="다음 페이지로 이동">
      <span class="krds-icon" aria-hidden="true">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.5 3L11.5 9L6.5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
    </button>
    <button class="krds-pagination-btn krds-pagination-last" aria-label="마지막 페이지로 이동">
      <span class="krds-icon" aria-hidden="true">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4.5 3L9.5 9L4.5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12.5 3V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
    </button>
  </div>
</nav>

<!-- 간소화된 페이지네이션(모바일용) -->
<nav class="krds-pagination krds-pagination-simple" aria-label="간소화된 페이지 탐색">
  <div class="krds-pagination-container">
    <button class="krds-pagination-btn krds-pagination-prev" aria-label="이전 페이지로 이동" disabled>
      <span class="krds-icon" aria-hidden="true">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M11.5 3L6.5 9L11.5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
    </button>

    <div class="krds-pagination-info">
      <span class="krds-pagination-current">1</span>
      <span class="krds-pagination-divider">/</span>
      <span class="krds-pagination-total">10</span>
    </div>

    <button class="krds-pagination-btn krds-pagination-next" aria-label="다음 페이지로 이동">
      <span class="krds-icon" aria-hidden="true">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6.5 3L11.5 9L6.5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
    </button>
  </div>
</nav>
