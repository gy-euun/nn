<!-- 버튼 컴포넌트 -->
<button class="krds-button" type="button">
  <span class="krds-button__text">버튼</span>
</button>

<!-- 변형: 기본 버튼 (default) -->
<button class="krds-button krds-button--default" type="button">
  <span class="krds-button__text">기본 버튼</span>
</button>

<!-- 변형: 주요 버튼 (primary) -->
<button class="krds-button krds-button--primary" type="button">
  <span class="krds-button__text">주요 버튼</span>
</button>

<!-- 변형: 보조 버튼 (secondary) -->
<button class="krds-button krds-button--secondary" type="button">
  <span class="krds-button__text">보조 버튼</span>
</button>

<!-- 변형: 경고 버튼 (danger) -->
<button class="krds-button krds-button--danger" type="button">
  <span class="krds-button__text">경고 버튼</span>
</button>

<!-- 변형: 성공 버튼 (success) -->
<button class="krds-button krds-button--success" type="button">
  <span class="krds-button__text">성공 버튼</span>
</button>

<!-- 변형: 아웃라인 버튼 (outline) -->
<button class="krds-button krds-button--outline" type="button">
  <span class="krds-button__text">아웃라인 버튼</span>
</button>

<!-- 변형: 텍스트 버튼 (text) -->
<button class="krds-button krds-button--text" type="button">
  <span class="krds-button__text">텍스트 버튼</span>
</button>

<!-- 변형: 링크 버튼 (link) -->
<button class="krds-button krds-button--link" type="button">
  <span class="krds-button__text">링크 버튼</span>
</button>

<!-- 크기 변형: 작은 버튼 -->
<button class="krds-button krds-button--primary krds-button--small" type="button">
  <span class="krds-button__text">작은 버튼</span>
</button>

<!-- 크기 변형: 큰 버튼 -->
<button class="krds-button krds-button--primary krds-button--large" type="button">
  <span class="krds-button__text">큰 버튼</span>
</button>

<!-- 상태 변형: 비활성화 버튼 -->
<button class="krds-button krds-button--primary" type="button" disabled>
  <span class="krds-button__text">비활성화 버튼</span>
</button>

<!-- 아이콘 포함 버튼 -->
<button class="krds-button krds-button--primary" type="button">
  <span class="krds-button__icon">
    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 4V12M4 8H12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </span>
  <span class="krds-button__text">아이콘 버튼</span>
</button>

<!-- 아이콘만 있는 버튼 -->
<button class="krds-button krds-button--icon" type="button" aria-label="추가">
  <span class="krds-button__icon">
    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 4V12M4 8H12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </span>
</button>

<!-- 로딩 상태 버튼 -->
<button class="krds-button krds-button--primary krds-button--loading" type="button" disabled>
  <span class="krds-button__loading"></span>
  <span class="krds-button__text">로딩 중...</span>
</button>
