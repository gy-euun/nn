<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>알림 컴포넌트 - KRDS</title>
  <link rel="stylesheet" href="notification.css">
</head>
<body>
  <h1>알림 컴포넌트</h1>

  <section class="example-section">
    <h2>기본 알림</h2>
    <div class="example-container">
      <!-- 정보 알림 -->
      <div class="krds-notification info" role="status" aria-live="polite">
        <div class="notification-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
        </div>
        <div class="notification-content">
          <h3 class="notification-title">정보 알림</h3>
          <p class="notification-message">새로운 기능이 추가되었습니다. 지금 확인해 보세요.</p>
        </div>
        <button class="notification-close" aria-label="알림 닫기">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- 성공 알림 -->
      <div class="krds-notification success" role="status" aria-live="polite">
        <div class="notification-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <div class="notification-content">
          <h3 class="notification-title">성공 알림</h3>
          <p class="notification-message">파일이 성공적으로 업로드되었습니다.</p>
        </div>
        <button class="notification-close" aria-label="알림 닫기">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- 경고 알림 -->
      <div class="krds-notification warning" role="alert">
        <div class="notification-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
        </div>
        <div class="notification-content">
          <h3 class="notification-title">경고 알림</h3>
          <p class="notification-message">세션이 곧 만료됩니다. 작업을 저장하세요.</p>
        </div>
        <button class="notification-close" aria-label="알림 닫기">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <!-- 오류 알림 -->
      <div class="krds-notification error" role="alert">
        <div class="notification-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="15" y1="9" x2="9" y2="15"></line>
            <line x1="9" y1="9" x2="15" y2="15"></line>
          </svg>
        </div>
        <div class="notification-content">
          <h3 class="notification-title">오류 알림</h3>
          <p class="notification-message">요청을 처리하는 중 오류가 발생했습니다. 다시 시도해 주세요.</p>
        </div>
        <button class="notification-close" aria-label="알림 닫기">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>
  </section>

  <section class="example-section">
    <h2>액션이 있는 알림</h2>
    <div class="example-container">
      <div class="krds-notification info with-action" role="status" aria-live="polite">
        <div class="notification-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
        </div>
        <div class="notification-content">
          <h3 class="notification-title">업데이트 알림</h3>
          <p class="notification-message">새 버전이 출시되었습니다. 지금 업데이트하시겠습니까?</p>
          <div class="notification-actions">
            <button class="notification-action-btn primary">업데이트</button>
            <button class="notification-action-btn">나중에</button>
          </div>
        </div>
        <button class="notification-close" aria-label="알림 닫기">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>
  </section>

  <section class="example-section">
    <h2>간단한 토스트 알림</h2>
    <div class="example-container">
      <div class="krds-notification toast success" role="status" aria-live="polite">
        <div class="notification-content">
          <p class="notification-message">성공적으로 저장되었습니다.</p>
        </div>
        <button class="notification-close" aria-label="알림 닫기">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div class="krds-notification toast error" role="alert">
        <div class="notification-content">
          <p class="notification-message">연결에 실패했습니다.</p>
        </div>
        <button class="notification-close" aria-label="알림 닫기">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
    </div>
  </section>

  <section class="example-section">
    <h2>알림 컨테이너 예시</h2>
    <div class="example-container">
      <div class="krds-notification-container top-right">
        <!-- 동적으로 생성되는 알림이 여기에 추가됩니다 -->
      </div>
    </div>

    <div class="controls">
      <button id="showInfoBtn" class="btn">정보 알림 표시</button>
      <button id="showSuccessBtn" class="btn">성공 알림 표시</button>
      <button id="showWarningBtn" class="btn">경고 알림 표시</button>
      <button id="showErrorBtn" class="btn">오류 알림 표시</button>
      <button id="showToastBtn" class="btn">토스트 알림 표시</button>
    </div>
  </section>

  <script src="notification.js"></script>
</body>
</html>
