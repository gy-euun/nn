<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>셀렉트/드롭다운 컴포넌트</title>
  <link rel="stylesheet" href="select.css">
</head>
<body>
  <main class="container">
    <h1>셀렉트/드롭다운 컴포넌트</h1>

    <section class="component-section">
      <h2>기본 셀렉트 요소</h2>
      
      <!-- 기본 셀렉트 -->
      <div class="form-group">
        <label for="basic-select">기본 셀렉트</label>
        <select id="basic-select" class="select-native" aria-label="기본 셀렉트 예시">
          <option value="" selected disabled>옵션을 선택하세요</option>
          <option value="option1">옵션 1</option>
          <option value="option2">옵션 2</option>
          <option value="option3">옵션 3</option>
          <option value="option4">옵션 4</option>
        </select>
      </div>

      <!-- 비활성화된 셀렉트 -->
      <div class="form-group">
        <label for="disabled-select">비활성화된 셀렉트</label>
        <select id="disabled-select" class="select-native" disabled aria-label="비활성화된 셀렉트 예시">
          <option value="" selected disabled>옵션을 선택하세요</option>
          <option value="option1">옵션 1</option>
          <option value="option2">옵션 2</option>
        </select>
      </div>

      <!-- 필수 셀렉트 -->
      <div class="form-group">
        <label for="required-select">필수 셀렉트 <span class="required-mark">*</span></label>
        <select id="required-select" class="select-native" required aria-label="필수 셀렉트 예시">
          <option value="" selected disabled>옵션을 선택하세요</option>
          <option value="option1">옵션 1</option>
          <option value="option2">옵션 2</option>
        </select>
        <div class="validation-message" aria-live="polite"></div>
      </div>
    </section>

    <section class="component-section">
      <h2>커스텀 드롭다운</h2>
      
      <!-- 기본 커스텀 드롭다운 -->
      <div class="form-group">
        <label id="custom-select-label">커스텀 드롭다운</label>
        <div class="select-custom" tabindex="0" aria-labelledby="custom-select-label" role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-controls="custom-select-options">
          <div class="select-custom__selected">옵션을 선택하세요</div>
          <div class="select-custom__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>
          <ul id="custom-select-options" class="select-custom__options" role="listbox" aria-labelledby="custom-select-label">
            <li class="select-custom__option" role="option" data-value="option1" tabindex="-1">옵션 1</li>
            <li class="select-custom__option" role="option" data-value="option2" tabindex="-1">옵션 2</li>
            <li class="select-custom__option" role="option" data-value="option3" tabindex="-1">옵션 3</li>
            <li class="select-custom__option" role="option" data-value="option4" tabindex="-1">옵션 4</li>
          </ul>
          <input type="hidden" name="custom-select" value="">
        </div>
      </div>

      <!-- 검색 가능한 커스텀 드롭다운 -->
      <div class="form-group">
        <label id="searchable-select-label">검색 가능한 드롭다운</label>
        <div class="select-custom select-custom--searchable" tabindex="0" aria-labelledby="searchable-select-label" role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-controls="searchable-select-options">
          <input type="text" class="select-custom__search" placeholder="검색어를 입력하세요" aria-labelledby="searchable-select-label">
          <div class="select-custom__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>
          <ul id="searchable-select-options" class="select-custom__options" role="listbox" aria-labelledby="searchable-select-label">
            <li class="select-custom__option" role="option" data-value="option1" tabindex="-1">옵션 1</li>
            <li class="select-custom__option" role="option" data-value="option2" tabindex="-1">옵션 2</li>
            <li class="select-custom__option" role="option" data-value="option3" tabindex="-1">옵션 3</li>
            <li class="select-custom__option" role="option" data-value="option4" tabindex="-1">옵션 4</li>
            <li class="select-custom__option" role="option" data-value="option5" tabindex="-1">옵션 5</li>
          </ul>
          <input type="hidden" name="searchable-select" value="">
        </div>
      </div>
      
      <!-- 다중 선택 커스텀 드롭다운 -->
      <div class="form-group">
        <label id="multiple-select-label">다중 선택 드롭다운</label>
        <div class="select-custom select-custom--multiple" tabindex="0" aria-labelledby="multiple-select-label" role="combobox" aria-haspopup="listbox" aria-expanded="false" aria-controls="multiple-select-options">
          <div class="select-custom__selected">
            <div class="select-custom__tags"></div>
            <input type="text" class="select-custom__search" placeholder="옵션을 선택하세요" aria-labelledby="multiple-select-label">
          </div>
          <div class="select-custom__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>
          <ul id="multiple-select-options" class="select-custom__options" role="listbox" aria-labelledby="multiple-select-label" aria-multiselectable="true">
            <li class="select-custom__option" role="option" data-value="option1" tabindex="-1">
              <span class="select-custom__checkbox"></span>옵션 1
            </li>
            <li class="select-custom__option" role="option" data-value="option2" tabindex="-1">
              <span class="select-custom__checkbox"></span>옵션 2
            </li>
            <li class="select-custom__option" role="option" data-value="option3" tabindex="-1">
              <span class="select-custom__checkbox"></span>옵션 3
            </li>
            <li class="select-custom__option" role="option" data-value="option4" tabindex="-1">
              <span class="select-custom__checkbox"></span>옵션 4
            </li>
          </ul>
          <select name="multiple-select" multiple hidden>
            <option value="option1">옵션 1</option>
            <option value="option2">옵션 2</option>
            <option value="option3">옵션 3</option>
            <option value="option4">옵션 4</option>
          </select>
        </div>
      </div>
    </section>

    <section class="component-section">
      <h2>크기 변형</h2>
      
      <!-- 작은 드롭다운 -->
      <div class="form-group">
        <label id="small-select-label">작은 드롭다운</label>
        <div class="select-custom select-custom--small" tabindex="0" aria-labelledby="small-select-label" role="combobox" aria-haspopup="listbox" aria-expanded="false">
          <div class="select-custom__selected">옵션을 선택하세요</div>
          <div class="select-custom__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>
          <ul class="select-custom__options" role="listbox" aria-labelledby="small-select-label">
            <li class="select-custom__option" role="option" data-value="option1" tabindex="-1">옵션 1</li>
            <li class="select-custom__option" role="option" data-value="option2" tabindex="-1">옵션 2</li>
          </ul>
          <input type="hidden" name="small-select" value="">
        </div>
      </div>
      
      <!-- 큰 드롭다운 -->
      <div class="form-group">
        <label id="large-select-label">큰 드롭다운</label>
        <div class="select-custom select-custom--large" tabindex="0" aria-labelledby="large-select-label" role="combobox" aria-haspopup="listbox" aria-expanded="false">
          <div class="select-custom__selected">옵션을 선택하세요</div>
          <div class="select-custom__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>
          <ul class="select-custom__options" role="listbox" aria-labelledby="large-select-label">
            <li class="select-custom__option" role="option" data-value="option1" tabindex="-1">옵션 1</li>
            <li class="select-custom__option" role="option" data-value="option2" tabindex="-1">옵션 2</li>
          </ul>
          <input type="hidden" name="large-select" value="">
        </div>
      </div>
    </section>
  </main>
  
  <script src="select.js"></script>
</body>
</html>
