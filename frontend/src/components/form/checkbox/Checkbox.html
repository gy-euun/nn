<!-- 기본 체크박스 -->
<div class="krds-check-area">
  <div class="krds-form-check">
    <input type="checkbox" name="checkbox-demo" id="checkbox-1">
    <label for="checkbox-1">기본 체크박스</label>
  </div>
  
  <div class="krds-form-check">
    <input type="checkbox" name="checkbox-demo" id="checkbox-2" checked>
    <label for="checkbox-2">선택된 체크박스</label>
  </div>
  
  <div class="krds-form-check">
    <input type="checkbox" name="checkbox-demo" id="checkbox-3" disabled>
    <label for="checkbox-3">비활성화 체크박스</label>
  </div>
  
  <div class="krds-form-check">
    <input type="checkbox" name="checkbox-demo" id="checkbox-4" disabled checked>
    <label for="checkbox-4">선택된 비활성화 체크박스</label>
  </div>
</div>

<!-- 부가 설명이 있는 체크박스 -->
<div class="krds-check-area chk-column">
  <div class="krds-form-check">
    <input type="checkbox" id="checkbox-with-desc-1" checked>
    <label for="checkbox-with-desc-1">부가 설명이 있는 체크박스</label>
    <div class="krds-form-check-cnt">
      <p class="krds-form-check-p">
        이곳에 체크박스에 대한 추가적인 설명을 제공할 수 있습니다. 
        사용자가 이 옵션을 선택했을 때의 효과나 영향에 대해 설명하면 도움이 됩니다.
      </p>
    </div>
  </div>
  
  <div class="krds-form-check">
    <input type="checkbox" id="checkbox-with-desc-2">
    <label for="checkbox-with-desc-2">또 다른 설명이 있는 체크박스</label>
    <div class="krds-form-check-cnt">
      <p class="krds-form-check-p">
        체크박스 아래에 부가적인 설명을 제공하여 사용자가 더 많은 정보를 얻을 수 있습니다.
        긴 설명이 필요한 경우 이 방식이 유용합니다.
      </p>
    </div>
  </div>
</div>

<!-- 크기 변형 체크박스 -->
<div class="krds-check-area">
  <div class="krds-form-check medium">
    <input type="checkbox" id="checkbox-medium">
    <label for="checkbox-medium">중간 크기 체크박스</label>
  </div>
  
  <div class="krds-form-check large">
    <input type="checkbox" id="checkbox-large">
    <label for="checkbox-large">큰 크기 체크박스</label>
  </div>
</div>

<!-- 인라인 체크박스 그룹 -->
<div class="krds-check-area inline">
  <div class="krds-form-check">
    <input type="checkbox" name="fruit" id="fruit-apple">
    <label for="fruit-apple">사과</label>
  </div>
  
  <div class="krds-form-check">
    <input type="checkbox" name="fruit" id="fruit-banana">
    <label for="fruit-banana">바나나</label>
  </div>
  
  <div class="krds-form-check">
    <input type="checkbox" name="fruit" id="fruit-orange">

  </div>
</div>

<!-- 필수 입력 체크박스 -->
<div class="krds-check-area">
  <div class="krds-form-check required">
    <input type="checkbox" id="terms-required">
    <label for="terms-required">이용약관에 동의합니다 (필수)</label>
  </div>
</div>

  <div class="krds-form-check error">
    <input type="checkbox" id="terms-error">
    <label for="terms-error">이용약관에 동의해주세요</label>
    <div class="krds-form-feedback">이 항목은 필수로 동의해야 합니다.</div>
  </div>
</div>
