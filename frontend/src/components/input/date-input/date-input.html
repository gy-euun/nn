<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날짜 입력 컴포넌트 - KRDS</title>
  <link rel="stylesheet" href="date-input.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>날짜 입력 컴포넌트</h1>
      <p>KRDS 디자인 시스템의 다양한 날짜 입력 컴포넌트와 사용 예시입니다.</p>
    </header>

    <!-- 기본 날짜 입력 -->
    <section class="example-section">
      <h2>기본 날짜 입력</h2>
      <div class="example-container">
        <div class="krds-form-group">
          <label for="basic-date" class="krds-label">기본 날짜 선택</label>
          <div class="krds-date-input-wrapper">
            <input type="text" id="basic-date" class="krds-date-input" placeholder="YYYY-MM-DD" readonly>
            <span class="krds-date-input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
            </span>
          </div>
          <div class="krds-date-input-description">날짜를 선택하려면 클릭하세요.</div>
        </div>
      </div>
    </section>

    <!-- 날짜 범위 선택 -->
    <section class="example-section">
      <h2>날짜 범위 선택</h2>
      <div class="example-container">
        <div class="krds-form-group">
          <label class="krds-label">날짜 범위 선택</label>
          <div class="krds-date-range-wrapper">
            <div class="krds-date-input-wrapper">
              <input type="text" id="date-range-start" class="krds-date-input" placeholder="시작일" readonly>
              <span class="krds-date-input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="16" y1="2" x2="16" y2="6"></line>
                  <line x1="8" y1="2" x2="8" y2="6"></line>
                  <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
              </span>
            </div>
            <span class="krds-date-range-separator">~</span>
            <div class="krds-date-input-wrapper">
              <input type="text" id="date-range-end" class="krds-date-input" placeholder="종료일" readonly>
              <span class="krds-date-input-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                  <line x1="8" y1="2" x2="8" y2="6"></line>
                  <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
              </span>
            </div>
          </div>
          <div class="krds-date-input-description">시작일과 종료일을 선택하세요.</div>
        </div>
      </div>
    </section>
